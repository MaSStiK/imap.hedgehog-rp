    <meta charset="UTF-8">

    <title>Карта Ежинии и ближнего зарубежья

    <style>
        /* Добавь в секцию <style> */
    .country-label {
        font-family: Century Gothic, sans-serif;
        font-weight: bold;
        font-size: 36px;
        fill: rgb(255, 255, 255);
        stroke: rgb(0, 0, 0);
        stroke-width: 4px;
        paint-order: stroke;
        text-anchor: middle;
        pointer-events: none; /* Чтобы не перекрывать hover на страну */
        opacity: 0;
        transition: opacity 0.3s, transform 0.3s;
        transform: translateY(10px);
    }

.country:hover ~ .country-label {
    opacity: 1;
    transform: translateY(0);
}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        #map-container {
            border: 2px solid #34495e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            background: rgb(0, 0, 0);
        }
        
        #region-name {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            background: #ffffff;
            border-bottom: 2px solid #34495e;
        }
        
        /* Стили для регионов при наведении */
        .country:hover {
            filter: brightness(1.3); /* Делаем светлее */
            stroke-width: 3px;       /* Увеличиваем обводку */
            stroke: #ffffff;         /* Белая обводка */
            cursor: pointer;
        }
        
        /* Стиль для приближенного вида */
        .zoomed {
            cursor: grab;
        }
    </style>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const mapContainer = document.getElementById('map-container');
        const svgMap = document.getElementById('main-svg');
        const regionName = document.getElementById('region-name');
        const originalViewBox = svgMap.getAttribute('viewBox');
        
        // Все страны кроме Ежинии и Океана
        const countries = document.querySelectorAll('.country:not(#ezhinia_full):not(#ocean)');
        
        // Обработчики для обычных стран
        countries.forEach(country => {
            const title = country.querySelector('title').textContent;
            
            // Подсветка при наведении
            country.addEventListener('mouseenter', () => {
                country.style.filter = 'brightness(1.4)';
                country.style.stroke = '#ffcc00';
                country.style.strokeWidth = '3px';
                regionName.textContent = title;
            });
            
            // Сброс при уходе мыши
            country.addEventListener('mouseleave', () => {
                country.style.filter = '';
                country.style.stroke = '';
                country.style.strokeWidth = '';
                regionName.textContent = 'Наведите на регион';
            });
            
            // Клик - показ названия
            country.addEventListener('click', (e) => {
                e.stopPropagation();
                regionName.textContent = title;
                regionName.style.color = '#ff9900';
                regionName.style.fontSize = '22px';
                
                setTimeout(() => {
                    regionName.style.color = '';
                    regionName.style.fontSize = '';
                }, 1000);
            });
        });
        
        // Ежиная Республика - особые обработчики
        const ezhinia = document.getElementById('ezhinia_full');
        const ezhiniaTitle = ezhinia.querySelector('title').textContent;
        
        ezhinia.addEventListener('mouseenter', () => {
            ezhinia.style.filter = 'brightness(1.4)';
            ezhinia.style.stroke = '#ffcc00';
            ezhinia.style.strokeWidth = '3px';
            regionName.textContent = ezhiniaTitle;
        });
        
        ezhinia.addEventListener('mouseleave', () => {
            ezhinia.style.filter = '';
            ezhinia.style.stroke = '';
            ezhinia.style.strokeWidth = '';
            regionName.textContent = 'Наведите на регион';
        });
        
        // Клик на Ежинию - приближение
        ezhinia.addEventListener('click', function(e) {
            e.stopPropagation();

            //По регионам
            
            
            // Показ названия с анимацией
            regionName.textContent = ezhiniaTitle;
            regionName.style.color = '#ff3300';
            regionName.style.fontSize = '24px';
            regionName.style.transition = 'all 0.5s';
            
            // Анимация приближения
            const bbox = this.getBBox();
            const padding = 70;
            const newViewBox = `
                ${bbox.x - padding} 
                ${bbox.y - padding} 
                ${bbox.width + padding * 2} 
                ${bbox.height + padding * 2}
            `;
            
            svgMap.style.transition = 'viewBox 0.7s ease-in-out';
            svgMap.setAttribute('viewBox', newViewBox);
            
            // Возврат к исходному виду при клике вне карты
            setTimeout(() => {
                mapContainer.addEventListener('click', resetView);
            }, 100);
        });
        
        // Функция сброса вида
        function resetView() {
            svgMap.style.transition = 'viewBox 0.7s ease-in-out';
            svgMap.setAttribute('viewBox', originalViewBox);
            regionName.textContent = 'Наведите на регион';
            regionName.style.color = '';
            regionName.style.fontSize = '';
            mapContainer.removeEventListener('click', resetView);
        }
        
        // Океан - только базовая подсветка
        const ocean = document.getElementById('ocean');
        const oceanTitle = ocean.querySelector('title').textContent;
        
        ocean.addEventListener('mouseenter', () => {
            ocean.style.filter = 'brightness(1.3)';
            regionName.textContent = oceanTitle;
        });
        
        ocean.addEventListener('mouseleave', () => {
            ocean.style.filter = '';
            regionName.textContent = 'Наведите на регион';
        });
    });
</script>
